l_english:
 KoM_alchemy_events.2.t: "At the Market"
 KoM_alchemy_events.2.desc: "#I Here you can buy [KoM_alchemic|E] materials to brew potions with, what is possible to buy, in what quantity and their price is random in ranges based on material!#!\nYou just arrived at market, and you already are overwhelmed by sure amount of merchants spying you with greedy eyes.\n"

 KoM_alchemy_events.2.desc.salt: "\nOne of merchants sells $KoM_alchemy_salt$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_salt_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.charcoal: "\nThere is a stand that sells $KoM_alchemy_charcoal$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_charcoal_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.honey: "\nSome minor nobility sells $KoM_alchemy_honey$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_honey_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.lead: "\nA group of Miners sells $KoM_alchemy_lead$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_lead_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.silver: "\nSome noble sells $KoM_alchemy_silver$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_silver_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.crushed_crystals: "\nNot far someone is selling $KoM_alchemy_crushed_crystals$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_crushed_crystals_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.human_blood: "\nIn shady alley stands man selling $KoM_alchemy_human_blood$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_human_blood_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.vulcanic_ash: "\nIn the middle of market stands woman selling $KoM_alchemy_vulcanic_ash$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_vulcanic_ash_num').GetValue|0V] in stock"
 KoM_alchemy_events.2.desc.fireflower: "\nAn obvious witch sells $KoM_alchemy_fireflower$#! with [KoM_location.MakeScope.Var('KoM_alchemic_materials_fireflower_num').GetValue|0V] in stock"

 KoM_alchemy_events.2.tt: "#X You bought all the available materials of this type!#!"
 KoM_alchemy_events.2.salt: "This #V $KoM_alchemy_salt$#! can be useful"
 KoM_alchemy_events.2.charcoal: "What a high quality #V $KoM_alchemy_charcoal$#!!"
 KoM_alchemy_events.2.honey: "I need this #V $KoM_alchemy_honey$#!!"
 KoM_alchemy_events.2.lead: "#V $KoM_alchemy_lead$#! hmm, I will take a bit."
 KoM_alchemy_events.2.silver: "Having a bit of #V $KoM_alchemy_silver$#! isn't a bad idea."
 KoM_alchemy_events.2.crushed_crystals: "#V $KoM_alchemy_crushed_crystals$#!? What a rarity!"
 KoM_alchemy_events.2.human_blood: "I want some #V $KoM_alchemy_human_blood$#!, I won't ask any questions."
 KoM_alchemy_events.2.vulcanic_ash: "#V $KoM_alchemy_vulcanic_ash$#!? Was there an eruption lately?"
 KoM_alchemy_events.2.fireflower: "#V $KoM_alchemy_fireflower$#!!? I thought they were extinct!"
 KoM_alchemy_events.2.a: "I will return later."
 KoM_alchemy_events.2.after: "Market in each [province|E] is different, and each refreshes year after previous visit."