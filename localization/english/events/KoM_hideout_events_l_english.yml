 KoM_hideout_events.1003.t: "Using $KoM_hideout_buildings$"
 KoM_hideout_events.1003.desc: "After some thinking, checking on my rooms in search of anything interesting is worth the time"
 KoM_hideout_events.1003.a: "Back"

 KoM_hideout_events.1003.hideout_building_alchemic_garden: "$KoM_hideout_building_alchemic_garden$"

 KoM_hideout_events.1004.t: "Renaming"
 KoM_hideout_events.1004.desc: "[province.MakeScope.Var('KoM_local_hideout').Story.MakeScope.Var('hideout_character').Char.GetFirstNameNoTooltip] is a good name, but something new could be better!"
 KoM_hideout_events.1004.a: "Perfect Name!"

 ###########################################################################################################################

 KoM_hideout_events.2001.t: "Familiar Face"
 KoM_hideout_events.2001.desc: "It wasn't too hard finding it, and announcing my presence to [province.MakeScope.Var('KoM_local_hideout').Story.MakeScope.Var('hideout_owner').Char.GetName] wasn't either.\n'It is you. What do you want now...'"
 KoM_hideout_events.2001.a: "I came to talk, and trade"
 KoM_hideout_events.2001.b: "I came to claim what yours"
 KoM_hideout_events.2001.c: "Nothing really, just came to say hi"

 KoM_hideout_events.2002.t: "Familiar Face II"
 KoM_hideout_events.2002.desc: "'Is that so? Then speak, what do you want to trade.' Said  [province.MakeScope.Var('KoM_local_hideout').Story.MakeScope.Var('hideout_owner').Char.GetName]."
 KoM_hideout_events.2002.a: "How much for this [KoM_hideout|E]?"
 KoM_hideout_events.2002.b: "Any [KoM_grimoires|E]?"
 KoM_hideout_events.2002.c: "If I were to ask for teaching, how much what that be?"
 KoM_hideout_events.2002.d: "On the other thought, I don't want anything."

 ###########################################################################################################################

 KoM_hideout_events.3001.t: "Empty Pockets"
 KoM_hideout_events.3001.desc: "No mater how long you searched, you didn't find anything of interest. Not even wolves for god sake! Maybe rumors were just superstition after all... Though... Maybe not?"
 KoM_hideout_events.3001.a: "I will ask locals, maybe they know something"
 KoM_hideout_events.3001.b: "Hiring people will definitely help"
 KoM_hideout_events.3001.c: "There has to be some clues!"
 KoM_hideout_events.3001.d: "Maybe next time?"

 KoM_hideout_events.3002.t: "Here I go!"
 KoM_hideout_events.3002.desc: "And I am in, Hard to say how much of 'ruble' is decorative and how much is real. But what I can say, is that I have a welcoming party! After all"
 KoM_hideout_events.3002.desc.goetia: "\n\nI spot some ritualistic circles everywhere, all looking quite demonic in origin I must say..."
 KoM_hideout_events.3002.desc.thaumaturgy: "\n\nI see unnatural frosting, hidden well enough to not see from outside, but definitely I see them from the inside... IS THAT A FUCKING FIREBALL?!"
 KoM_hideout_events.3002.desc.alchemy: "\n\nI SEE GOLEMS THERE. Some with swords, other bows for god sake!"
 KoM_hideout_events.3002.desc.onmyodo: "\n\nI can spot... no, wrong words. I cannot not see some-kind of talismans EVERYWHERE"
 KoM_hideout_events.3002.desc.fallback: "\n\nI can spot some primitive dart-traps... I expected more."
 KoM_hideout_events.3002.a: "Well, I kinda don't have way out..."
 KoM_hideout_events.3002.a.a: "Well, that was easier than I thought..."
 KoM_hideout_events.3002.a.b: "MY LEG, shit, but I will survive"
 KoM_hideout_events.3002.a.c: "SHIT SHIT, I almost lost an arm"
 KoM_hideout_events.3002.a.d: "MY ARM IS FUCKING GONE"
 KoM_hideout_events.3002.a.e: "Well, that's the end..."

 KoM_hideout_events.3003.t: "My true goal"
 KoM_hideout_events.3003.desc: "After dealing with security previous owner had installed, I am finally were I want to be, at the core of [KoM_hideout|E] where I have easy access to all the rooms! Though I cannot be sure if there aren't any more traps."
 KoM_hideout_events.3003.a: "This shall be mine!"
 KoM_hideout_events.3003.b: "I think it is time to go home"

 KoM_hideout_events.3003.hideout_building_main: "There must be something interesting here!"
 KoM_hideout_events.3003.hideout_building_main.tt: "Scavenging Core of [KoM_hideout|E] can lead to [KoM_hideout|E] being destroyed!"
 KoM_hideout_events.3003.hideout_building_secrecy: "These protective layers to keep this hidden would be useful may be useful?"
 KoM_hideout_events.3003.hideout_building_secrecy.tt: "Scavenging hiding layers will increase chance of [KoM_hideout|E] being successfully raided!"
 KoM_hideout_events.3003.hideout_building_library: "Books! There have to be at least one interesting one!"
 KoM_hideout_events.3003.hideout_building_library.tt: "Scavenging this $KoM_hideout_building$ won't affect this [KoM_hideout|E] negatively"

 KoM_hideout_events.3003.hideout_building_defense_goetia: "Studying these magic circles can lead to some discoveries?"
 KoM_hideout_events.3003.hideout_building_defense_goetia.tt: "Scavenging [KoM_hideout|E] defenses will increase chance of [KoM_hideout|E] being successfully raided!"
 KoM_hideout_events.3003.hideout_building_defense_thaumaturgy: "These defenses will for sure help me understand [KoM_thaumaturgy|E]!"
 KoM_hideout_events.3003.hideout_building_defense_thaumaturgy.tt: "Scavenging [KoM_hideout|E] defenses will increase chance of [KoM_hideout|E] being successfully raided!"
 KoM_hideout_events.3003.hideout_building_defense_alchemy: "Maybe dissecting these golems will lead to some discoveries?"
 KoM_hideout_events.3003.hideout_building_defense_alchemy.tt: "Scavenging [KoM_hideout|E] defenses will increase chance of [KoM_hideout|E] being successfully raided!"
 KoM_hideout_events.3003.hideout_building_defense_onmyodo: "So many talismans, there have to be some interesting things in them!"
 KoM_hideout_events.3003.hideout_building_defense_onmyodo.tt: "Scavenging [KoM_hideout|E] defenses will increase chance of [KoM_hideout|E] being successfully raided!"

 KoM_hideout_events.3003.hideout_building_thaumaturgic_laboratory: "This lab?... Maybe I can learn something from it?"
 KoM_hideout_events.3003.hideout_building_thaumaturgic_laboratory.tt: "Scavenging this $KoM_hideout_building$ won't affect this [KoM_hideout|E] negatively"
 KoM_hideout_events.3003.hideout_building_shrine: "A shrine? In a [KoM_hideout|E]?"
 KoM_hideout_events.3003.hideout_building_shrine.tt: "Scavenging this $KoM_hideout_building$ won't affect this [KoM_hideout|E] negatively"
 KoM_hideout_events.3003.hideout_building_alchemic_garden: "A garden? No, that isn't right. You cannot 'grow' salt, right?"
 KoM_hideout_events.3003.hideout_building_alchemic_garden.tt: "Scavenging this $KoM_hideout_building$ won't affect this [KoM_hideout|E] negatively"
 KoM_hideout_events.3003.hideout_building_meditation_spot: "An empty room full of incense... Meditation?"
 KoM_hideout_events.3003.hideout_building_meditation_spot.tt: "Scavenging this $KoM_hideout_building$ won't affect this [KoM_hideout|E] negatively"
 KoM_hideout_events.3003.hideout_building_talisman_of_protection: "A array of talismans... Giving feeling of safety?"
 KoM_hideout_events.3003.hideout_building_talisman_of_protection.tt: "Scavenging this $KoM_hideout_building$ won't affect this [KoM_hideout|E] negatively"
 KoM_hideout_events.3003.hideout_building_talisman_of_fortune: "A array of talismans... Giving feeling of confidence?"
 KoM_hideout_events.3003.hideout_building_talisman_of_fortune.tt: "Scavenging this $KoM_hideout_building$ won't affect this [KoM_hideout|E] negatively"
 KoM_hideout_events.3003.hideout_building_talisman_of_peace: "A array of talismans... Giving feeling of peace?"

 KoM_hideout_events.3004.t: "A bit too much"
 KoM_hideout_events.3004.desc: "As I were scavenging what I could from... everything? I suddenly heard a loud crack, that and very obvious sings that if I won't evacuate right now I will be buried underneath kilograms of dirt."
 KoM_hideout_events.3004.a: "RUN!"

 KoM_hideout_events.3005.t: "MY ARM!"
 KoM_hideout_events.3005.desc: "ARGH! My arms is GONE! I need to go home NOW."
 KoM_hideout_events.3005.a: "Coming here was a mistake"

 KoM_hideout_events.3006.t: "My true goal - Small Problem"
 KoM_hideout_events.3006.desc: "After dealing with security previous owner had installed, I am finally were I want to be, at the core of [KoM_hideout|E] where I have easy access to all the rooms!\n\nThat was.. Until I heard a voice coming from one of rooms. I quickly gather myself and..."
 KoM_hideout_events.3006.a: "Scream 'I can explain!'"
 KoM_hideout_events.3006.a.a: "I manage to calm the situation"
 KoM_hideout_events.3006.a.b: "My tries to calm them down fails"
 KoM_hideout_events.3006.b: "Silently wait until I am in position to attack"

 KoM_hideout_events.3008.t: "Addressing the Owner"
 KoM_hideout_events.3008.desc: "The battle is done, and winner is clear. In the paddle of blood before me lays [province.MakeScope.Var('KoM_local_hideout').Story.MakeScope.Var('hideout_owner').Char.GetName], Though I am not sure if they are alive;"
 KoM_hideout_events.3008.desc.alive: "That was, Until I heard a scream; 'WAIT, Don't kill me!'."
 KoM_hideout_events.3008.desc.dead: "As I am waiting for them to do anything, I am slowly growing sure they are dead.\n\nYes, they are dead."
 KoM_hideout_events.3008.a: "Why would I keep you alive?"
 KoM_hideout_events.3008.b: "Run, this is no longer your [KoM_hideout|E]"
 KoM_hideout_events.3008.c: "I never wanted to kill you!"
 KoM_hideout_events.3008.c.tt: "This will end your visit, while keeping your relation with [KoM_hideout|E] owner maybe not friendly but also not super bad."
 KoM_hideout_events.3008.d: "Well, since owner is dead. This [KoM_hideout|E] is now free!"
 KoM_hideout_events.3008.tt: "You will continue your raid."