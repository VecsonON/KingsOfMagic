l_english:
 KoM_hideout_events.1.t: "At the right place"
 KoM_hideout_events.1.desc: "And here I am.\n\n"
 KoM_hideout_events.1.desc.mine: "Where my [KoM_hideout|E] is located, After my journey to this place I should probably check if everything is okay and do what I need. It is best I won't be here for too long, or someone can get wrong idea"
 KoM_hideout_events.1.desc.not_mine: "Where located is [KoM_hideout|E] of [province.MakeScope.Var('KoM_local_hideout').Story.MakeScope.Var('hideout_owner').Char.GetName]. After my small journey here maybe I should go talk with them, or maybe raid them?"
 KoM_hideout_events.1.desc.visited: "Where abandoned [KoM_hideout|E] is located, And since I went and came here. I should start exploring some more, maybe there is something I didn't noticed before?"
 KoM_hideout_events.1.desc.unknown: "Where rumors say is something hidden, Maybe it is a [KoM_hideout|E], maybe just superstition. Or maybe I will find wolf's den. Only one way to find out!"
 KoM_hideout_events.1.a: "Home sweet home"
 KoM_hideout_events.1.b: "'How is your life, friend?'"
 KoM_hideout_events.1.c: "I know where to go!"
 KoM_hideout_events.1.d: "Maybe that rock?"
 KoM_hideout_events.1.d.a: "You found it!"
 KoM_hideout_events.1.d.b: "Hmm... Nothing here"
 KoM_hideout_events.1.e: "Let's call it short this time"

 ###########################################################################################################################

 KoM_hideout_events.1001.t: "[province.MakeScope.Var('KoM_local_hideout').Story.MakeScope.Var('hideout_character').Char.GetFirstNameNoTooltip]"
 KoM_hideout_events.1001.desc: "Home sweet home, I finally can take a small break from traveling.\n\nBut after I will be done with a bit of rest, I have to decided what to do with my [KoM_hideout|E]... After-all, I came here for a reason, right?"
 KoM_hideout_events.1001.a: "Build or Upgrade $KoM_hideout_building$"
 KoM_hideout_events.1001.a.tt: "Open new event in which you can build or upgrade $KoM_hideout_building$."
 KoM_hideout_events.1001.b: "Use $KoM_hideout_building$"
 KoM_hideout_events.1001.b.tt: "Open new event in which you can use existing $KoM_hideout_building_active$."
 KoM_hideout_events.1001.c: "Destroy [KoM_hideout|E]"
 KoM_hideout_events.1001.d: "Abandon [KoM_hideout|E]"
 KoM_hideout_events.1001.e: "Rename [KoM_hideout|E]"
 KoM_hideout_events.1001.e.tt: "You will get opportunity to change [KoM_hideout|E]'s name"
 KoM_hideout_events.1001.f: "I am done, let's go home"

 KoM_hideout_events.1002.t: "Construction of $KoM_hideout_buildings$"
 KoM_hideout_events.1002.desc: "Looking at my [KoM_hideout|E], it wouldn't be too hard to fit new rooms in here... And if that won't work, improving what is already here is a good backup"
 KoM_hideout_events.1002.a: "Back"

 KoM_hideout_events.1002.hideout_building_main: "$KoM_hideout_building_main$ level [GetPlayer.GetCurrentLocation.MakeScope.Var('KoM_local_hideout').Story.MakeScope.ScriptValue('KoM_hideout_building_main_level')|V0]/[Scope.Var('building_max_level').GetValue|0V]"
