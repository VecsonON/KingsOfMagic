l_english:

 #Goetia
 KoM_rite_the_gate_of_invocation: "[KoM_rite|E] of #underline;TOOLTIP:KoM_rite_the_gate_of_invocation_tt The Gate of Invocation#!"
 KoM_rite_the_gate_of_invocation_tt: "By completing this [KoM_rite|E], you will learn True Name of random Demon."

 KoM_rite_the_lesser_conjurations: "[KoM_rite|E] of #underline;TOOLTIP:KoM_rite_the_lesser_conjurations_tt The Lesser Conjurations#!"
 KoM_rite_the_lesser_conjurations_tt: "By completing this [KoM_rite|E], you will summon Demon using their True Name to give you advice"
 KoM_rite_the_lesser_conjurations_effect: "You will use True Name of [KoM_goetic|E] Demon to seek guidance."
 KoM_rite_the_lesser_conjurations_effect1: "Random [secret|E] of target will be reveled to you."
 KoM_rite_the_lesser_conjurations_effect2: "Every murdered [character|E] by target will be reveled to you."

 KoM_rite_the_seventy_two_gates: "[KoM_rite|E] of #underline;TOOLTIP:KoM_rite_the_seventy_two_gates_tt The Seventy-Two Gates#!"
 KoM_rite_the_seventy_two_gates_tt: "By completing this [KoM_rite|E], you will summon Demon using their True Name to slightly influence world."
 KoM_rite_the_seventy_two_gates_effect: "You will use True Name of [KoM_goetic|E] Demon to summon them and force subtle change upon world."

 KoM_rite_the_royal_theurgy_of_solomon: "[KoM_rite|E] of #underline;TOOLTIP:KoM_rite_the_royal_theurgy_of_solomon_tt The Royal Theurgy of Solomon#!"
 KoM_rite_the_royal_theurgy_of_solomon_tt: "By completing this [KoM_rite|E], you will summon Demon using their True Name to influence world."
 KoM_rite_the_royal_theurgy_of_solomon_effect: "You will use True Name of [KoM_goetic|E] Demon to summon them and force a simple command."
 KoM_rite_the_royal_theurgy_of_solomon_effect1: "Every [scheme|E] of target will gain #P +5#! [scheme_opportunity|E]."
 KoM_rite_the_royal_theurgy_of_solomon_effect2: "Random [relation|E] of target will be downgraded."

 KoM_rite_the_great_work_of_unification: "[KoM_rite|E] of #underline;TOOLTIP:KoM_rite_the_great_work_of_unification_tt The Great Work of Unification#!"
 KoM_rite_the_great_work_of_unification_tt: "By completing this [KoM_rite|E], you will force Demon using their True Name to possess target."

 #Goetia Demons
 KoM_goetia_demon_tt: "With True Name of Demon, you can use it to summon and control it in other [KoM_goetic|E] [KoM_rites|E]"

 KoM_goetia_demon_bael: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_bael_tt Bael#!"
 KoM_goetia_demon_bael_name: "Shard of $KoM_goetia_demon_bael$"
 KoM_goetia_demon_bael_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: Discover [secret|E] of target.\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_bael_influence_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Give all [schemes|E] #P +5#! [scheme_opportunity|E].\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('callous')], [KoMGetTrait('sadistic')], [KoMGetTrait('deceitful')] and [KoMGetTrait('education_intrigue_4')]"

 KoM_goetia_demon_amon: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_amon_tt Amon#!"
 KoM_goetia_demon_amon_name: "Shard of $KoM_goetia_demon_amon$"
 KoM_goetia_demon_amon_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: Give [GetModifier('KoM_amon_guidance_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_seventy_two_gates$: Give target [GetModifier('KoM_amon_influence_modifier').GetNameWithTooltip] [modifier|E] [SelectLocalization( HasDlcFeature( 'royal_court' ), 'KoM_goetia_demon_amon_dlc_tt', 'blank_line' )].\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Can downgrade a [relation|E].\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('calm')], [KoMGetTrait('patient')], [KoMGetTrait('callous')] and [KoMGetTrait('education_learning_4')]"
 KoM_goetia_demon_amon_dlc_tt: "and random [inspiration|E]"

 KoM_goetia_demon_vapula: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_vapula_tt Vapula#!"
 KoM_goetia_demon_vapula_name: "Shard of $KoM_goetia_demon_vapula$"
 KoM_goetia_demon_vapula_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: Give [GetModifier('KoM_vapula_guidance_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_seventy_two_gates$: Give target #P -50#! [stress|E].\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Give [GetModifier('KoM_vapula_command_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('gregarious')], [KoMGetTrait('lustful')], [KoMGetTrait('lazy')] and [KoMGetTrait('education_diplomacy_4')]"

 KoM_goetia_demon_barbatos: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_barbatos_tt Barbatos#!"
 KoM_goetia_demon_barbatos_name: "Shard of $KoM_goetia_demon_barbatos$"
 KoM_goetia_demon_barbatos_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: Spawn sighting for next [GetActivityType( 'activity_hunt' ).GetName] [activity|E].\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_barbatos_influence_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Give [GetModifier('KoM_barbatos_command_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('brave')], [KoMGetTrait('diligent')], [KoMGetTrait('callous')] and [KoMGetTrait('education_martial_4')]"

 KoM_goetia_demon_gamigin: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_gamigin_tt Gamigin#!"
 KoM_goetia_demon_gamigin_name: "Shard of $KoM_goetia_demon_gamigin$"
 KoM_goetia_demon_gamigin_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: You will discover all [characters|E] target killed.\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_gamigin_influence_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Heal target's [KoMGetTrait('depressed_1')] and give them #P -25#! [stress|E].\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('patient')], [KoMGetTrait('eccentric')], [KoMGetTrait('cynical')] and [KoMGetTrait('education_stewardship_4')]"

 KoM_goetia_demon_beleth: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_beleth_tt Beleth#!"
 KoM_goetia_demon_beleth_name: "Shard of $KoM_goetia_demon_beleth$"
 KoM_goetia_demon_beleth_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: You will gain #P +1#! [intrigue|E].\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_beleth_influence_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Gain [strong_hook|E] on target.\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('callous')], [KoMGetTrait('deceitful')], [KoMGetTrait('arbitrary')] and [KoMGetTrait('education_intrigue_5')]"

 KoM_goetia_demon_astaroth: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_astaroth_tt Astaroth#!"
 KoM_goetia_demon_astaroth_name: "Shard of $KoM_goetia_demon_astaroth$"
 KoM_goetia_demon_astaroth_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: You will gain #P +1#! [learning|E].\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_astaroth_influence_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Give [GetModifier('KoM_astaroth_command_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('calm')], [KoMGetTrait('patient')], [KoMGetTrait('cynical')] and [KoMGetTrait('education_learning_5')]"

 KoM_goetia_demon_marchosias: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_marchosias_tt Marchosias#!"
 KoM_goetia_demon_marchosias_name: "Shard of $KoM_goetia_demon_marchosias$"
 KoM_goetia_demon_marchosias_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: You will gain #P +1#! [martial|E].\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_marchosias_influence_modifier').GetNameWithTooltip] [modifier|E] to all target's [knights|E].\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Give target [KoMGetTrait('brave')] and [KoMGetTrait('loyal')].\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('brave')], [KoMGetTrait('wrathful')], [KoMGetTrait('ambitious')] and [KoMGetTrait('education_martial_5')]"

 KoM_goetia_demon_belial: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_belial_tt Belial#!"
 KoM_goetia_demon_belial_name: "Shard of $KoM_goetia_demon_belial$"
 KoM_goetia_demon_belial_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: You will gain #P +1#! [diplomacy|E].\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_belial_influence_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Give [GetModifier('KoM_belial_command_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('arrogant')], [KoMGetTrait('gregarious')], [KoMGetTrait('ambitious')] and [KoMGetTrait('education_diplomacy_5')]"

 KoM_goetia_demon_paimon: "[KoM_goetic|E] Demon #underline;TOOLTIP:KoM_goetia_demon_paimon_tt Paimon#!"
 KoM_goetia_demon_paimon_name: "Shard of $KoM_goetia_demon_paimon$"
 KoM_goetia_demon_paimon_tt: "$KoM_goetia_demon_tt$\n\nWith $KoM_rite_the_lesser_conjurations$: You will gain #P +1#! [stewardship|E].\nWith $KoM_rite_the_seventy_two_gates$: Give [GetModifier('KoM_paimon_influence_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_royal_theurgy_of_solomon$: Give [GetModifier('KoM_paimon_command_modifier').GetNameWithTooltip] [modifier|E] to target.\nWith $KoM_rite_the_great_work_of_unification$ Possession: [KoMGetTrait('diligent')], [KoMGetTrait('patient')], [KoMGetTrait('stubborn')] and [KoMGetTrait('education_stewardship_5')]"

 #Thaumaturgy
 KoM_rite_thaumaturgy_spell_creation: "Designing [KoM_thaumaturgic|E] [KoM_spell|E]"
 KoM_thaumaturgy_level: "Per [KoM_spell|E] $KoM_thaumaturgy_confirmation$"
 KoM_execute_spell_success_effect: "[KoM_spell|E] Succeeded!"
 KoM_execute_spell_failure_effect: "[KoM_spell|E] Failed!"

 KoM_execute_spell_effect_difficulty: "$KoM_thaumaturgy_spell_difficulty$ of this [KoM_spell|E] is [SCOPE.GetValue('spell_difficulty_loc')|0N]"

 KoM_thaumaturgy_spell_difficulty: "#underline;TOOLTIP:KoM_thaumaturgy_spell_difficulty_tt Difficulty#!"
 KoM_thaumaturgy_spell_difficulty_tt: "Not every [KoM_spell|E] is easy to case, and that is most evident in [KoM_thaumaturgy|E] where every $KoM_thaumaturgy_confirmation$ and $KoM_thaumaturgy_action$ affect ease to cast very strongly."

 KoM_thaumaturgy_incantation: "#underline;TOOLTIP:KoM_thaumaturgy_incantation_tt Incantation#!"
 KoM_thaumaturgy_incantation_tt: "[KoM_thaumaturgy|E] is school of invoking miracles, to do so [KoMGetTrait('KoM_thaumaturge')] uses incantations. Each [KoM_spell|E] is made up from 3 distinct parts: $KoM_thaumaturgy_declaration$, $KoM_thaumaturgy_confirmation$ and $KoM_thaumaturgy_action$"

 KoM_thaumaturgy_declaration: "#underline;TOOLTIP:KoM_thaumaturgy_declaration_tt Declaration#!"
 KoM_thaumaturgy_declaration_tt: "Declaration is a part of $KoM_thaumaturgy_incantation$ specifying what [KoMGetTrait('KoM_thaumaturge')] wants to affect. There are #bold 3#! prominent declarations, which are: $KoM_thaumaturgy_persona$, $KoM_thaumaturgy_res$ and $KoM_thaumaturgy_locus$"

 KoM_thaumaturgy_persona: "#underline;TOOLTIP:KoM_thaumaturgy_persona_tt Persona#!"
 KoM_thaumaturgy_persona_tt: "Persona, from latin meaning 'Person', is a $KoM_thaumaturgy_declaration$ of [character|E], it specifies that [KoMGetTrait('KoM_thaumaturge')] wants his [KoM_spell|E] to only affect living people."
 KoM_thaumaturgy_res: "#underline;TOOLTIP:KoM_thaumaturgy_res_tt Res#!"
 KoM_thaumaturgy_res_tt: "Res, from latin meaning 'Thing', is a $KoM_thaumaturgy_declaration$ of [artifact|E], it specifies that [KoMGetTrait('KoM_thaumaturge')] wants his [KoM_spell|E] to only affect non-animated objects."
 KoM_thaumaturgy_locus: "#underline;TOOLTIP:KoM_thaumaturgy_locus_tt Locus#!"
 KoM_thaumaturgy_locus_tt: "Locus, from latin meaning 'Location', is a $KoM_thaumaturgy_declaration$ of [Concept('title', 'Land')|E], it specifies that [KoMGetTrait('KoM_thaumaturge')] wants his [KoM_spell|E] to affect everything over large area."

 KoM_thaumaturgy_confirmation: "#underline;TOOLTIP:KoM_thaumaturgy_confirmation_tt Confirmation#!"
 KoM_thaumaturgy_confirmation_tt: "Confirmation is a part of $KoM_thaumaturgy_incantation$ calling to higher power, and using their name to invoke effect upon World. There are #bold 4#! commonly used confirmations: $KoM_thaumaturgy_voluntas$, $KoM_thaumaturgy_nuntius$, $KoM_thaumaturgy_angelus$ and $KoM_thaumaturgy_deus$"

 KoM_thaumaturgy_voluntas: "#underline;TOOLTIP:KoM_thaumaturgy_voluntas_tt Voluntas#!"
 KoM_thaumaturgy_voluntas_tt: "Voluntas, from latin meaning 'Will', is a $KoM_thaumaturgy_confirmation$ of lowest grade as it uses [KoMGetTrait('KoM_thaumaturge')]'s own will to invoke change upon world, but it is still used since it is very easy to use.\n\n$KoM_thaumaturgy_spell_difficulty$: X0.8"
 KoM_thaumaturgy_nuntius: "#underline;TOOLTIP:KoM_thaumaturgy_nuntius_tt Nuntius#!"
 KoM_thaumaturgy_nuntius_tt: "Nuntius, from latin meaning 'Messenger', is a $KoM_thaumaturgy_confirmation$ of standard grade calling to various 'messengers' of world, it is confirmation used the most due to it's balance between strength of [KoM_spell|E] and ease of use.\n\n$KoM_thaumaturgy_spell_difficulty$: X1"
 KoM_thaumaturgy_angelus: "#underline;TOOLTIP:KoM_thaumaturgy_angelus_tt Angelus#!"
 KoM_thaumaturgy_angelus_tt: "Angelus, from latin meaning 'Angel', is a $KoM_thaumaturgy_confirmation$ of high grade calling to Angels and other divine beings under God(s), though not as easy $KoM_thaumaturgy_nuntius$ nor as powerful as $KoM_thaumaturgy_deus$, it is a powerful confirmation\n\n$KoM_thaumaturgy_spell_difficulty$: X1.25"
 KoM_thaumaturgy_deus: "#underline;TOOLTIP:KoM_thaumaturgy_deus_tt Deus#!"
 KoM_thaumaturgy_deus_tt: "Deus, from latin meaning 'God', is a $KoM_thaumaturgy_confirmation$ of highest grade calling to God(s), it is the hardest $KoM_thaumaturgy_confirmation$ to actually use and master. But it's power is unrivaled by any other confirmation.\n\n$KoM_thaumaturgy_spell_difficulty$: X1.5"

 KoM_thaumaturgy_action: "#underline;TOOLTIP:KoM_thaumaturgy_action_tt Action#!"
 KoM_thaumaturgy_action_tt: "Action is considered by some [KoMGetTrait('KoM_thaumaturge')]s as the most important part of $KoM_thaumaturgy_incantation$ as it specifies what action/effect [KoM_spell|E] accomplishes. Number of every action in existence is unknown but presumed to be in hundreds"

 KoM_thaumaturgy_recuperare: "#underline;TOOLTIP:KoM_thaumaturgy_recuperare_tt Recuperare#!"
 KoM_thaumaturgy_recuperare_tt: "Recuperare, from latin meaning 'Recover' or 'To be recovered', is a $KoM_thaumaturgy_action$ of generally understood 'repair'.\n\n$KoM_thaumaturgy_spell_difficulty$: +1"
 KoM_thaumaturgy_claritudo: "#underline;TOOLTIP:KoM_thaumaturgy_claritudo_tt Claritudo#!"
 KoM_thaumaturgy_claritudo_tt: "Claritudo, from latin meaning 'Clarity' or 'Fame', is a $KoM_thaumaturgy_action$ of giving clarity or fame to mortals.\n\n$KoM_thaumaturgy_spell_difficulty$: +2"
 KoM_thaumaturgy_sarcio: "#underline;TOOLTIP:KoM_thaumaturgy_sarcio_tt Sarcio#!"
 KoM_thaumaturgy_sarcio_tt: "Sarcio, from latin meaning 'Path' or 'Cure', is a $KoM_thaumaturgy_action$ of general concept of 'curing' or 'healing'.\n\n$KoM_thaumaturgy_spell_difficulty$: +2"
 KoM_thaumaturgy_sarcio_effect_tier_1: "Sarcio at tier #P 1#! will heal [KoMGetTrait('wounded_1')], [KoMGetTrait('ill')] and [KoMGetTrait('scarred')]"
 KoM_thaumaturgy_sarcio_effect_tier_2: "Sarcio at tier #P 2#! will heal everything that #underline;TOOLTIP:KoM_thaumaturgy_sarcio_effect_tier_1 tier 1 would#! plus [KoMGetTrait('wounded_2')], [KoMGetTrait('impotent')], [KoMGetTrait('disfigured')], [KoMGetTrait('pneumonic')] and [KoMGetTrait('early_great_pox')]"
 KoM_thaumaturgy_sarcio_effect_tier_3: "Sarcio at tier #P 3#! will heal everything that #underline;TOOLTIP:KoM_thaumaturgy_sarcio_effect_tier_2 tier 2 would#! plus [KoMGetTrait('wounded_3')], [KoMGetTrait('infirm')], [KoMGetTrait('consumption')], [KoMGetTrait('great_pox')], [KoMGetTrait('gout_ridden')], [KoMGetTrait('dysentery')], [KoMGetTrait('leper')], [KoMGetTrait('lovers_pox')] and [KoMGetTrait('ergotism')]"
 KoM_thaumaturgy_sarcio_effect_tier_4: "Sarcio at tier #P 4#! will heal everything that #underline;TOOLTIP:KoM_thaumaturgy_sarcio_effect_tier_3 tier 3 would#! plus [KoMGetTrait('maimed')], [KoMGetTrait('one_legged')], [KoMGetTrait('eunuch_1')], [KoMGetTrait('one_eyed')], [KoMGetTrait('blind')], [KoMGetTrait('incapable')], [KoMGetTrait('cancer')], [KoMGetTrait('smallpox')], [KoMGetTrait('typhus')], [KoMGetTrait('bubonic_plague')] and [KoMGetTrait('measles')]"
 KoM_thaumaturgy_damnum: "#underline;TOOLTIP:KoM_thaumaturgy_damnum_tt Damnum#!"
 KoM_thaumaturgy_damnum_tt: "Damnum, from latin meaning 'Damage' or 'Harm', is a $KoM_thaumaturgy_action$ of harming.\n\n$KoM_thaumaturgy_spell_difficulty$: +3"
 KoM_thaumaturgy_celeritas: "#underline;TOOLTIP:KoM_thaumaturgy_celeritas_tt Celeritas#!"
 KoM_thaumaturgy_celeritas_tt: "Celeritas, from latin meaning 'Speed', is a $KoM_thaumaturgy_action$ of applying of manipulating existing movement.\n\n$KoM_thaumaturgy_spell_difficulty$: +3"
 KoM_thaumaturgy_duo: "#underline;TOOLTIP:KoM_thaumaturgy_duo_tt Duo#!"
 KoM_thaumaturgy_duo_tt: "Duo, from latin meaning 'two', is a unique $KoM_thaumaturgy_action$ since it doesn't do anything by itself, what is does is allow 2 more Actions to be performed in singular incantation.\n\n$KoM_thaumaturgy_spell_difficulty$: +5"
 KoM_thaumaturgy_duo_effect: "This [KoM_spell|E] can have up to 3 $KoM_thaumaturgy_action$s!"
 KoM_thaumaturgy_fortitudo: "#underline;TOOLTIP:KoM_thaumaturgy_fortitudo_tt Fortitudo#!"
 KoM_thaumaturgy_fortitudo_tt: "Fortitudo, from latin meaning 'Strength', is a $KoM_thaumaturgy_action$ of giving one 'hardness' or toughness.\n\n$KoM_thaumaturgy_spell_difficulty$: +4"
 KoM_thaumaturgy_stabilitas: "#underline;TOOLTIP:KoM_thaumaturgy_stabilitas_tt Stabilitas#!"
 KoM_thaumaturgy_stabilitas_tt: "Stabilitas, from latin meaning 'Stability', is a $KoM_thaumaturgy_action$ of enforcing stability and peace.\n\n$KoM_thaumaturgy_spell_difficulty$: +4"
 KoM_thaumaturgy_opinio: "#underline;TOOLTIP:KoM_thaumaturgy_opinio_tt Opinio#!"
 KoM_thaumaturgy_opinio_tt: "Opinio, from latin meaning 'Opinion' or 'In my opinion', is a $KoM_thaumaturgy_action$ of manipulating opinion and preferences.\n\n$KoM_thaumaturgy_spell_difficulty$: +5"
 KoM_thaumaturgy_anima: "#underline;TOOLTIP:KoM_thaumaturgy_anima_tt Anima#!"
 KoM_thaumaturgy_anima_tt: "Anima, from latin meaning 'Soul' or 'Life', is a $KoM_thaumaturgy_action$ of imbuing 'health' or 'life' into reality.\n\n$KoM_thaumaturgy_spell_difficulty$: +5"
 KoM_thaumaturgy_tres: "#underline;TOOLTIP:KoM_thaumaturgy_tres_tt Tres#!"
 KoM_thaumaturgy_tres_tt: "Tres, from latin meaning 'three', work very similarly to $KoM_thaumaturgy_duo$ and some consider it a direct upgrade, though such people ignore much higher costs of using it.\n\n$KoM_thaumaturgy_spell_difficulty$: +15"
 KoM_thaumaturgy_tres_effect: "This [KoM_spell|E] can have up to 4 $KoM_thaumaturgy_action$s!"
 KoM_thaumaturgy_scientia: "#underline;TOOLTIP:KoM_thaumaturgy_scientia_tt Scientia#!"
 KoM_thaumaturgy_scientia_tt: "Scientia, from latin meaning 'Knowledge' or 'Science', is a $KoM_thaumaturgy_action$ of imprinting or helping in gaining knowledge.\n\n$KoM_thaumaturgy_spell_difficulty$: +5"
 KoM_thaumaturgy_melius: "#underline;TOOLTIP:KoM_thaumaturgy_melius_tt Melius#!"
