 KoM_rite_qiqiu_mingri_zhishi_de_yishi_desc: "Very Useful [KoM_taoistic|E] [KoM_rite|E] to divinate what will happen in future. Efficiency of this [KoM_rite|E] is directly proportional to one's stage of #underline;TOOLTIP:KoM_rite_the_neidan_meditation_tt Neidan#!"
 KoM_rite_qiqiu_mingri_zhishi_de_yishi_lianqi_huashen_effect: "As [KoMGetTrait('KoM_lianqi_huashen')] or higher, You will discover all [schemes|E] your target currently is doing"
 KoM_rite_qiqiu_mingri_zhishi_de_yishi_lianshen_huanxu_effect: "As [KoMGetTrait('KoM_lianshen_huanxu')] or higher, You will discover all [schemes|E] targeted against your target."
 KoM_rite_qiqiu_mingri_zhishi_de_yishi_xian_effect: "As [KoMGetTrait('KoM_xian')], You will stop all [schemes|E] targeted against your target"

