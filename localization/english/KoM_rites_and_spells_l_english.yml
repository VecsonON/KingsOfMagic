 KoM_rite_qifu_yishi_desc: "Standard [KoM_rite|E] of [KoM_taoism|E] to bestow good luck. Efficiency of this [KoM_rite|E] is directly proportional to one's stage of #underline;TOOLTIP:KoM_rite_the_neidan_meditation_tt Neidan#!"

