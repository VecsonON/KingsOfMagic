l_english:
 KoM_secret_magus: "$trait_KoM_magus$"
 KoM_secret_magus_desc: "$KoM_secret_magus_type_desc$ [AddTextIf( ObjectsEqual(CHARACTER.Self,GetPlayer), Localize('KoM_secret_magus_hint') )]"
 KoM_secret_magus_type_desc: "$trait_KoM_magus_desc$"
 KoM_secret_magus_tooltip_desc: "$trait_KoM_magus_desc$"
 KoM_secret_magus_hint: "#TOOLTIP:KoM_secret_magus_xp #weak;L (see tooltip for current experience)#!#!"
 KoM_secret_magus_xp: "#T [secret|E] [GetTrait('KoM_magus').GetName(GetNullCharacter)]#!\n$trait_track_KoM_magus$: [GetPlayer.MakeScope.Var('KoM_goetia_xp').GetValue|V0]"

