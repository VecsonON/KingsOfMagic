l_english:
 KoM_artifact_grimoire_of_goetic_vecson_name: "[KoM_grimoire|E] of Magus Vecson"
 KoM_artifact_grimoire_of_goetic_vecson_desc: "Written by being from outside of the world, it contains every [KoM_goetic|E] teaching."
 KoM_artifact_grimoire_of_thaumaturgy_vecson_name: "[KoM_grimoire|E] of Thaumaturge Vecson"
 KoM_artifact_grimoire_of_thaumaturgy_vecson_desc: "Written by being from outside of the world, it contains every [KoM_thaumaturgy|E] teaching."
