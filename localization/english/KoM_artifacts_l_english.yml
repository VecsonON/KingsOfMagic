 KoM_artifact_grimoire_of_theurgy_vecson_desc: "Written by being from outside of the world, it contains every [KoM_theurgy|E] teaching."
 KoM_artifact_grimoire_of_alchemy_vecson_name: "[KoM_grimoire|E] of Alchemist Vecson"
 KoM_artifact_grimoire_of_alchemy_vecson_desc: "Written by being from outside of the world, it contains every [KoM_alchemy|E] teaching."
 KoM_artifact_grimoire_of_taoism_vecson_name: "[KoM_grimoire|E] of Daoshi Vecson"
 KoM_artifact_grimoire_of_taoism_vecson_desc: "Written by being from outside of the world, it contains every [KoM_taoism|E] teaching."
